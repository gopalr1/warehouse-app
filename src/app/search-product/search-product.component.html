<p>Product search</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input matInput placeholder="Search" name="search" [(ngModel)]="search">
    <button matSuffix (click)="onSearch()" mat-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <br/>
  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ProductName</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.productName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="rackId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Rack Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.rackId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="warehouseName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.warehouseName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="orderNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.orderNumber}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="notes">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Notes</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.notes}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Package Size</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.packageSize}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="inTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> In Time</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.inTimestamp}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="outTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Out Time</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.outTimestamp}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize"
                   [pageIndex]="pageIndex"  [length]="length"
                   (page)="pageChanged($event)"></mat-paginator>
  </div>
</form>
